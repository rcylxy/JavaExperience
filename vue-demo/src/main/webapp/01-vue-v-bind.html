<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<div id="app">
    <a v-bind:href="url">点击一下</a> <br>
    <input v-model:src="url"> <br>
    <input value="一个按钮" v-on:click="show()"> <br>

    <div v-if="count==3">div1</div>
    <div v-else-if="count==4">div2</div>
    <div v-else>div3</div>

    <input v-model:src="count" value="count">
    <hr>
    <div v-show="count==3">div-show</div>
    <div v-for="addr in adders">
        {{addr}} <br>
    </div>
</div>

<script src="js/vue.js"></script>
<script>
    new Vue({
        el: "#app",
        data: {
            username: "",
            url: "https://www.baidu.com",
            count: 30,
            adders:[1,2,3,4],
        },
        methods: {
            show() {
                alert("我被点了");
            }
        },
    });
</script>
</body>
</html>
