<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<img id="light" src="../img/off.gif">


<script>
    var light = document.getElementById("light");
    let flag = false;
    if (flag === false) {
        light.onclick = function () {
            light.src = "../img/on.gif";
            flag = true;
        }
    } else {
        light.onclick = function () {
            light.src = "../img/off.gif";
            flag = false;
        }

    }


</script>
</body>
</html>
